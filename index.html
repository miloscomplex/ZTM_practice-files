<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form method="GET">
            First Name: <input type="text" name="firstname" id=""><br>
            Last Name: <input type="text" name="lastname" id=" "><br>
            Email: <input type="email" name="email" id="" required><br>
            Password: <input type="password" min="5" name="password" id=""><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender:<br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            Pets:<br>
            <input type="checkbox">Cat<br>
            <input type="checkbox">Dog<br> 
            Cars: <br>
            <select name="cars" id="">
                <option value="volvo">Volvo</option>
                <option value="Audi">Audi</option>
            </select><br>
            <input type="submit" name="" id="" value="Register">
            <input type="reset" name="" id="">

        </form>
    </body>
</html>
